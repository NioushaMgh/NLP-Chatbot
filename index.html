<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="//fdn.fontcdn.ir">
    <link rel="preconnect" href="//v1.fontapi.ir">
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://v1.fontapi.ir/css/Nazanin" rel="stylesheet">
    <title>چت بات</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">چت با بات نوشیروانی</div>
        <div id="chatHistory" class="chat-history"></div>
        <form id="chatForm" class="chat-form">
            <input type="text" id="chatInput" placeholder="هر سوالی دارید بپرسید..." required />
            <button type="submit">ارسال</button>
        </form>
        <button class="clear-chat-button" id="clearChatBtn">پاک کردن چت</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
